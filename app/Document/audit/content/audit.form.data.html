<style>
    .info-save {display: none;}
</style>
<h4 style="margin-top:-30px; margin-bottom: 20px;">Form Data <small class="text-muted">{{activeSectionId}}</small></h4>
<script type="text/ng-template" id="auditform.value.editor-2col.html">
    <div class="row">
        <div ng-repeat=" fld in formManager.FormTemplate.fields" class="col-md-6">
            <div class="row">
                <div class="col-md-{{fld.data.width}}">
                    <div ng-include="fld.data.template.container"></div>
                </div>
            </div>
        </div> 
        <div ng-repeat=" fld in formManager.FormTemplate.fields" class="col-md-{{fld.data.width}}">
            
        </div>
    </div>
</script>
<script type="text/ng-template" id="auditform.value.editor.html">
    <div class="row">
        <div ng-repeat=" fld in formManager.FormTemplate.fields" ng-show="activeSectionId==fld.data.section_id" class="col-md-{{fld.data.width}}">
            <div ng-include="fld.data.template.container"></div>
        </div>
    </div>
</script>
<div ng-include="'app/FormBuilder/content/field_templates2.html'"></div>
