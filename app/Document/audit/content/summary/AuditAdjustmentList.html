<table class="table table-sm m-b-none table-striped">
    <thead>
        <tr>
            <td style="width:100px;" rowspan="2"></td>
            <th rowspan="2" style="width:300px;">Account Id</th>
            <th colspan="2">Current Period</th>
            <th colspan="2">Prior Period</th>
            <th rowspan="2">Justification</th>
        </tr>
        <tr>
            <th>Debit</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Credit</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in auditManager.currentAudit.adjustments track by $index">
            <td id="{{item.full_id}}"><small>{{item.full_id}}</small></td>
            <td><a href="#acct{{item.account_id}}">{{item.account_id}}-{{item.account_label=relationshipManager.objHash["acct"+item.account_id].label}}</a></td>
            <td>{{item.debit}}</td>
            <td>{{item.credit}}</td>
            <td>{{item.prior_debit}}</td>
            <td>{{item.priod_credit}}</td>
            <td>{{item.justification}}</td>
        </tr>
    </tbody>
</table>
