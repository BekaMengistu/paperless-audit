<div class="padding" bm-ui-permission="app.crud.audit_adjustment.edit" login-user="app.loginUser">
	<div class="box">
    	<div class="box-header {{audit_adjustmentManager.formData.detail.headerStyle}}">
        	<div class="pull-right" style="display:none;">
            	<button class="btn btn-primary" 
                	ng-click="audit_adjustmentManager.saveItem(audit_adjustmentManager.editedAuditAdjustment)">
                    	<i class="fa fa-floppy-o"></i>
                </button>
                
				<button class="btn btn-default" ng-click="audit_adjustmentManager.showList()"><i class="fa fa-arrow-left"></i></button>
            </div>
			<h2>{{audit_adjustmentManager.formData.detail.title}}</h2>
			<small>{{audit_adjustmentManager.formData.detail.subTitle}}</small>      
       </div>
       <div class="box-tool">
                    <button uib-tooltip="Save" ng-click="audit_adjustmentManager.saveItem(audit_adjustmentManager.editedAuditAdjustment)"
                    	class="btn btn-primary btn-sm"><i class="fa fa-floppy-o"></i></button> &nbsp; 
                                    <li class="nav-item inline">
                    <button uib-tooltip="To List" ng-click="audit_adjustmentManager.showList()"
                    	class="btn btn-default btn-sm"><i class="fa fa-arrow-left"></i></button> &nbsp; 
        </div>
		<div class="box-body ">
        	<form>
            	<div class="row row-sm">
            	<div class="col-sm-6"><div class="md-form-group"> <input class='md-input' id='txtaudit_id' ng-model='audit_adjustmentManager.editedAuditAdjustment.audit_id' required><label>Audit Id</label></div><div class="md-form-group"> <input class='md-input' id='txtdebit' ng-model='audit_adjustmentManager.editedAuditAdjustment.debit' required><label>Debit</label></div><div class="md-form-group"> <input class='md-input' id='txtprior_debit' ng-model='audit_adjustmentManager.editedAuditAdjustment.prior_debit' required><label>Prior Debit</label></div><div class="md-form-group"> <input class='md-input' id='txtjustification' ng-model='audit_adjustmentManager.editedAuditAdjustment.justification' required><label>Justification</label></div></div><div class="col-sm-6"><div class="md-form-group"> <input class='md-input' id='txtaccount_id' ng-model='audit_adjustmentManager.editedAuditAdjustment.account_id' required><label>Account Id</label></div><div class="md-form-group"> <input class='md-input' id='txtcredit' ng-model='audit_adjustmentManager.editedAuditAdjustment.credit' required><label>Credit</label></div><div class="md-form-group"> <input class='md-input' id='txtpriod_credit' ng-model='audit_adjustmentManager.editedAuditAdjustment.priod_credit' required><label>Priod Credit</label></div></div>                </div>
            </form>
        </div>    
    
    </div>
</div>
