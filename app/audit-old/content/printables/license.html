<div class="p-a">

    <div class="watermark {{printableParams.watermark}} p-a print-every-page" style="font-size:14px;height:auto;border:solid 1px #444; border-radius:6px; box-shadows: 0 0px 2px rgba(0, 0, 0, 0.8)"> This document is submitted to <strong>{{audit.client_name_cap}}</strong> 
    <span ng-show="printableParams.submission_purpose=='Audit Engagement'"> in relation to the audit of its books and accounts {{audit.sfp_date}} and cannot be used for any other purposes </span>
    <span ng-show="printableParams.submission_purpose=='Bid Submission'"> for bid evaluation purpose & it is not valid without the original stamp of our firm</span>
    </div>

</div>
