<div class="padding">
<div class="box white" styles="display:none;">
	<div class="boxs-header white" style="height:170px;">
    	<div class="scol c-500 h-150 b-r">&nbsp;</div>
        <div ng-repeat="ct in companyTypesLookup" class="scol c-70 h-170 b-r" style="text-aligns:right; overflows:hidden; width:70px;">
        	<div style="position:relative; height:170px;width:70px;">
        	<div class="c-r w-150 " style="position:absolute;top:65px;left:-50px; text-align:right;"> {{ct.name}}</div>
            </div>
        </div>
    </div>
    <div style="min-height:100px;max-height:400px;width:100%;borders:solid 1px #069; overflow:scroll;" class="b-t">
    	<div class="b-b" ng-repeat="ag in accountGrouping">
        	<div class="p-l scol c-500 h-30 b-r">
        		{{ag.grouping_code}} - {{ag.grouping_name}}
            </div>
            <div class="scol c-70 h-30 b-r" ng-repeat="ct in companyTypesLookup" data-allowed='{{ctgk=allowedGrid["a"+ag.grouping_code+"_"+ct.audit_company_type_id]}}' >
            <div class="allowed-check allowed-{{ctgk.allowed}}" ng-click="toggleAllowed(ctgk)"></div> 
            </div>
            
            <div style="clear:both;"></div>
        </div>
    </div>
</div>
