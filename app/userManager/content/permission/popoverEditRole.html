<div class="popover popover-right" style="max-width:500px;" tabindex="-1" ngs-show="content">
    <div class="popover-arrow">
    </div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content">
        <form ui-jp="" style="width:400px;">
            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="md-form-group">
                        <input class='md-input' id='txtname' ng-model='editedRole.name' required>
                        <label>Name</label>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="md-form-group">
                        <input class='md-input' id='txtdescription' ng-model='editedRole.description' required>
                        <label>Description</label>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-danger" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-primary" ng-click="saveRole(editedRole);$hide()"><i class="fa fa-check"></i></button>
            </div>
        </form>
    </div>
</div>
